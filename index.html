<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="neighborhoods.js"></script>
  <script>
    const map = L.map('map').setView([39.7392, -104.9903], 12);

    const baseMaps = {
      "CartoDB Positron": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors',
        subdomains: 'abcd',
        maxZoom: 19
      }),
      "CartoDB Dark Matter": L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors',
        subdomains: 'abcd',
        maxZoom: 19
      }),
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      })
    };

    baseMaps["CartoDB Positron"].addTo(map);
    

        const shops = [
      { rank: 1, name: "Sweet Bloom", coords: [39.7438, -105.0906], score: 4.62, neighborhood: "Lakewood" },
      { rank: 2, name: "Crema Coffee House", coords: [39.7587, -104.9847], score: 4.61, neighborhood: "RiNo" },
      { rank: 3, name: "Huckleberry Roasters", coords: [39.7493, -104.9955], score: 4.58, neighborhood: "Downtown" },
      { rank: 4, name: "Corvus Coffee", coords: [39.7404, -104.9816], score: 4.55, neighborhood: "Capitol Hill" },
      { rank: 5, name: "Weathervane Cafe", coords: [39.7418, -104.9663], score: 4.54, neighborhood: "Uptown" },
      { rank: 6, name: "Little Owl Coffee", coords: [39.7496, -104.9989], score: 4.52, neighborhood: "LoDo" },
      { rank: 7, name: "Steam Espresso Bar", coords: [39.7678, -105.0163], score: 4.49, neighborhood: "Highlands" },
      { rank: 8, name: "Thump Coffee", coords: [39.7374, -104.9734], score: 4.48, neighborhood: "Cheesman Park" },
      { rank: 9, name: "Aviano Coffee", coords: [39.7194, -104.9557], score: 4.39, neighborhood: "Cherry Creek" },
      { rank: 10, name: "Pablos Coffee", coords: [39.7253, -104.9796], score: 4.34, neighborhood: "Alamo Placita" }
    ];

    const coffeeLayer = L.layerGroup();
    shops.forEach(shop => {
      const marker = L.marker(shop.coords).bindPopup(`<b>${shop.name}</b><br>Rank: ${shop.rank}<br>Score: ${shop.score}<br>Neighborhood: ${shop.neighborhood}`);
      marker.addTo(coffeeLayer);
    });
    coffeeLayer.addTo(map);

    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = str.charCodeAt(i) + ((hash << 5) - hash);
      }
      return hash;
    }

    function intToRGB(i) {
      const c = (i & 0x00FFFFFF).toString(16).toUpperCase();
      return "00000".substring(0, 6 - c.length) + c;
    }

    const uniqueNeighborhoods = new Set();

    const labelLayer = L.layerGroup();

    const neighborhoodLayer = L.geoJSON(geojsonData, {
      style: feature => {
        const name = feature.properties.NBHD_NAME;
        uniqueNeighborhoods.add(name);
        const color = '#' + intToRGB(hashCode(name));
        return {
          color: "#333",
          weight: 1.5,
          fillColor: color,
          fillOpacity: 0.15
        };
      },
      onEachFeature: (feature, layer) => {
        if (feature.properties && feature.properties.NBHD_NAME) {
          layer.bindPopup(`<b>${feature.properties.NBHD_NAME}</b>`);
          const center = layer.getBounds().getCenter();
          const label = L.marker(center, {
          riseOnHover: true,
          icon: L.divIcon({
              className: 'neighborhood-label',
              html: feature.properties.NBHD_NAME,
              iconSize: [100, 20],
              iconAnchor: [50, 10]
            })
          });
          labelLayer.addLayer(label);
        }
      }
    });
    neighborhoodLayer.addTo(map);

    // Show labels only at zoom level >= 12
    function updateLabels() {
      const show = map.getZoom() >= 12;
            if (show && !map.hasLayer(labelLayer)) {
        map.addLayer(labelLayer);
      } else if (!show && map.hasLayer(labelLayer)) {
        map.removeLayer(labelLayer);
      }
    }
    map.on('zoomend', updateLabels);
    updateLabels();

    L.control.layers(baseMaps, {
      'Coffee Shops': coffeeLayer,
      'Neighborhood Polygons': neighborhoodLayer,
      'Neighborhood Labels': labelLayer
    }).addTo(map);

    // Legend removed
  </script>
</body>
</html>
